<h4>Mes médias</h4>
  <div class="row">
    <div class="col">
      <label>Quelles radios écoutez-vous régulièrement ?</label>
      <ng-select [multiple]="true" [(ngModel)]="selectedQuelles">
        <ng-option *ngFor="let quell of quelles" [value]="quell.title">{{quell.title}}</ng-option>
        <ng-option [value]="'custom'">Custom</ng-option>
      </ng-select>
    </div>

      <div class="col">
        <label>Avez-vous des abonnements TV ? Lesquels ?</label>
        <ng-select [multiple]="true" [(ngModel)]="selectedavezVvous">
          <ng-option *ngFor="let avez of avezVvous" [value]="avez.title">{{avez.title}}</ng-option>
          <ng-option [value]="'custom'">Custom</ng-option>
        </ng-select>
      </div>

    <div class="col">
      <label>Quels magazines ou journaux lisez-vous régulièrement ?</label>
      <ng-select [multiple]="true" [(ngModel)]="selectedquelsMagazines">
        <ng-option *ngFor="let quels of quelsMagazines" [value]="quels.title">{{quels.title}}</ng-option>
        <ng-option [value]="'custom'">Custom</ng-option>
      </ng-select>
    </div>
    <div class="col">
      <label>Quel est votre fournisseur internet ?</label>
      <ng-select [multiple]="true" [(ngModel)]="selectedQuelest">
        <ng-option *ngFor="let quels of quelest" [value]="quels.title">{{quels.title}}</ng-option>
        <ng-option [value]="'custom'">Custom</ng-option>
      </ng-select>
    </div>
</div>
<br>
<h4>Ma téléphonie</h4>
<div class="row">
  <div class="col">
    <label>Quel est l'opérateur de votre téléphone mobile ?</label>
    <ng-select [multiple]="true" [(ngModel)]="selectedMobile">
      <ng-option *ngFor="let mobile of phoneMobile" [value]="mobile.title">{{mobile.title}}</ng-option>
      <ng-option [value]="'custom'">Custom</ng-option>
    </ng-select>
  </div>
    <div class="col">
      <label>Marque de votre téléphone portable personnel</label>
      <select class="form-control">
        <option></option>
        <option value="1">Abri jardin</option>
     </select>
    </div>
  <div class="col"></div>
  <div class="col">

  </div>
</div>
